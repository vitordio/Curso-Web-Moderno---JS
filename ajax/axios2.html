<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/axios.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Axios Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        // Chamada GET enviando parâmetros no AXIOS
        function exibirResultado(id, dados) {
            const texto = JSON.stringify(dados)
            document.getElementById(id).innerHTML = texto
        }

        // Mando as configurações dentro do objeto
        axios.get('parOuImpar', {
            params: {
                numero: 6
            }
        }).then(resp => exibirResultado('get', resp.data))

        // Outra forma para chamar com parametros na url
        // axios('parOuImpar?numero=5')
        //     .then(resp => exibirResultado('get', resp.data))

        // Chamada post com os dados diretamente nas configurações do axios
        axios.post('formulario', {
            nome: 'João',
            sobrenome: 'Silva'
        }).then(resp => exibirResultado('post', resp.data))

    </script>
</body>
