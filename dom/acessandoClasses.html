<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Classes</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        Classes
    </div>
    <script>
        const classes = document.querySelector('div').classList
        classes.add('destaque')
        classes.remove('destaque')
        classes.toggle('destaque') // alternância - se não existe ele adiciona, se existe ele remove
        console.log(classes.contains('destaque')); // verifica se o elemento possui a classe
        console.log(classes.length); // quantas classes tem

        
    </script>
</body>

</html>
