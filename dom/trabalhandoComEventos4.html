<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #04</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
                <option value="pt-br">Português (Brasil)</option>
                <option value="en-us">Inglês (Americano)</option>
            </select>
        <button wm-submit>Pesquisar</button>
    </form>
    <script>
        // Interceptando submit do formulário
        const submit = document.querySelector('[wm-submit]')
        submit.onclick = function(e) {
            e.preventDefault();

            // pegamos o formulário (parentNode - pois é formulário, que é o elemento pai do botão)
            const form = e.target.parentNode
            const formData = new FormData(form)

            // pegando informações do formulário
            console.log(formData.get('q')); // pegando pelo name do input 
            console.log(formData.has('hl')); // verifica se determinado campo está contido

            // iterator do formData - retorna os campos e seus valores
            for(let dado of formData) {
                console.log(dado);
            }
        }

        // Fazendo a mesma coisa porém com o evento onsubmit do form
        const form = document.forms[0]
        form.onsubmit = function(e) {
            e.preventDefault();

            const form = e.target
            const formData = new FormData(form)

            // pegando informações do formulário
            console.log(formData.get('q')); // pegando pelo name do input 
            console.log(formData.has('hl')); // verifica se determinado campo está contido

            // iterator do formData - retorna os campos e seus valores
            for(let dado of formData) {
                console.log(dado);
            }
        }
    </script>
</body>
