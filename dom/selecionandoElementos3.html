<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #03</title>
    <link rel="stylesheet" href="css/estilo.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
            <option value="pt-br">Português (Brasil)</option>
            <option value="en-us">Inglês (Americano)</option>
        </select>
        <button>Pesquisar</button>
    </form>
    <script>
        /**** Selecionando Formulários ****/
        console.log(document.forms);
        console.log(document.forms[0]);
        console.log(document.getElementsByName('pesquisa'));
        console.log(document.pesquisa); /* retorna os elementos que tem o name 'pesquisa' */
        console.log(document.pesquisa.q); /* entrou no form 'pesquisa' e pegou o elemento que tem o name 'q' */

        // Altera o valor do input através do name
        document.pesquisa.q.value = 'Linux';
        document.pesquisa.hl.value = 'en-us'

        console.log(document.pesquisa.hl.selectedIndex); /*retorna o indice do elemento selecionado */
    </script>
</body>

</html>
